<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Betting Events</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Betting Events</h3>
    <table class="highlight responsive-table">
        <thead>
        <tr>
            <th>Game ID</th>
            <th>Market ID</th>
            <th>Event Name</th>
            <th>Start Time</th>
        </tr>
        </thead>
        <tbody id="betting-events-table-body">
        <!-- Data will be inserted here -->
        </tbody>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        fetch('http://localhost:8080/betting-events')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('betting-events-table-body');
                data.forEach(event => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${event.GameID}</td>
                            <td>${event.MarketID}</td>
                            <td>${event.EventName}</td>
                            <td>${new Date(event.StartTime).toLocaleString()}</td>
                        `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
